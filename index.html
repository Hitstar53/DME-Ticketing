<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./assets/DME.png" />
  <title>DME | Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="brand">
        <img src="./assets/DME.png" alt="DME Logo" width="30" height="30" class="d-inline-block align-top">
        <a class="navbar-brand" href="./index.html">DME | Ticket Booking</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Ticket Booking</h1>
      </div>
    </div>
  </div>
  <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
  <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
    aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId">QR Ticket</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="qrcode"></div>
        </div>
        <div class="modal-footer">
          <button type="button" id="downloadQRCode" class="btn btn-primary">Download</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="ticketform">
      <form action="" method="POST" id="myForm">
        <div class="mb-3">
          <div class="mb-3">
            <label for="fname" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullname" id="fname" placeholder="Enter Full Name" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="mb-3">
            <label for="fname" class="form-label">Mobile No.</label>
            <input type="text" class="form-control" name="phone" id="mobile" placeholder="Enter Mobile No with +91" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="mb-3">
            <label for="amt" class="form-label">Amount Paid</label>
            <input type="number" class="form-control" name="amount" id="amt" placeholder="Enter Total Amount Paid" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="mb-3">
            <label for="nop" class="form-label">No. of Persons</label>
            <input type="text" class="form-control" name="persons" id="nop" placeholder="Enter no. of persons allowed" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalId">Generate
          Ticket</button>
      </form>
    </div>
  </div>
  <script>
    const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
  </script>
  <script type="module" src="/main.js"></script>
  <script src="easy.qrcode.js"></script>
  <!-- <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
